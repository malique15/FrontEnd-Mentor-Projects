<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Gabrielle Essence</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="image-section">
            <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Perfum Product Image">
            <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Perfum Product Image">

        </div>

        <div class="content-section">
            <p class="tag">PERFUM</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div class="pricing-section">
                <p class="price-new">$149.99</p>
                <p class="price-old"><s>$169.99</s></p>
            </div>
            <div class="add-to-cart-section">
                <button aria-label="Add Perfum to cart" type="button" value="A">
                    <img class=".cart-img" src="images/icon-cart.svg" alt="shopping cart image"> Add to Cart</button>
            </div>
        </div>


    </main>
</body>

</html>
